<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
     <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js?v=2" defer></script>    
</head>
<body>
    <div id="root">
    	<header>
    		<h3>Your Book Library ðŸ“š</h3>
    		<p>Hi there, Mark Collins...?</p>
    		<div id="nav">
    			<p><strong id="book-count">59</strong> Books...</p>
    			<button id="create-new-btn">Create New</button>
    		</div>
    	</header>
    	<main>
    		<h2>Book Lists</h2>
    		<div id="book-cards">
    			<div class="book-card">
    				<div class="book-stuff">
    					<p class="id">3837748838838383838838</p>
    					<p class="title">The Book</p>
    					<p class="author">By Naoploen Hill</p>
    					<p class="page-numbers">67 pages</p>
    				</div>
    				<div class="book-tools">
    					<i class="fas fa-edit"></i>
    					<i class="fas fa-trash-alt"></i>
    					<i class="fas fa-info-circle"></i>
    					<i class="fas fa-book-open"></i>
    				</div>
    			</div>
    			<div class="book-card">
    			</div>
    			<div class="book-card">
    			</div>
    		</div>
    	</main>
    	<footer>
    		<p> Â© TOP Project Devs </p> 
    	</footer>
    </div>


   	<!-- MODALS -->
    <dialog id="new-book-modal">
      <div class="modal-header">
        <h2>Add New Book</h2>
        <button class="close-btn" id="close-modal" aria-label="Close">âœ•</button>
      </div>
      
      <form id="new-book-form" method="dialog">
        <div class="form-group">
          <label for="book-title">Title <span class="required">*</span></label>
          <input type="text" id="book-title" name="title" required placeholder="e.g., The Hobbit" max="30">
        </div>
        
        <div class="form-group">
          <label for="book-author">Author <span class="required">*</span></label>
          <input type="text" id="book-author" name="author" required placeholder="e.g., J.R.R. Tolkien" max="30">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="book-pages">Pages</label>
            <input type="number" id="book-pages" name="pages" min="1" placeholder="295" required>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="book-read" name="read">
            <label for="book-read">I've read this</label>
          </div>
        </div>

        <div class="form-group">
        	<label for="content">Content <br><span class="required">(Read Book Feature Not Yet Available)<span></label>
        	<textarea name="content" placeholder="Enter Content"></textarea>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Add Book</button>
        </div>
      </form>
    </dialog>
</body>
</html>
